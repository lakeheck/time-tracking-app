<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <nav>
      <button data-tab="config">âš™ï¸ Config</button>
      <button data-tab="log">ğŸ•’ Log</button>
      <button data-tab="history">ğŸ“œ History</button>
      <button data-tab="viz">ğŸ“ˆ Viz</button>
    </nav>

    <!-- Config Tab -->
    <section id="config" class="tab hidden">
      <h2>Default Categories</h2>
      <ul id="categoryList"></ul>
      <input id="newCategory" placeholder="Add new category" />
      <button id="addCategory">Add</button>
      <button id="saveConfig">Save Config</button>
    </section>

    <!-- Log Tab -->
    <section id="log" class="tab">
      <h2>Daily Log</h2>
      <div id="logInputs"></div>
      <h3>Custom Category</h3>
      <input id="customLabel" placeholder="Label" />
      <input id="customHours" type="number" placeholder="Hours" />
      <h3 id="dailyTotal">Total: 0h</h3>
      <button id="submitDay">Submit Day</button>
    </section>

    <!-- History Tab -->
    <section id="history" class="tab hidden">
      <h2>Log History</h2>
      <pre id="historyOutput"></pre>
      <button id="refreshHistory">Refresh</button>
    </section>

    <!-- Viz Tab -->
    <section id="viz" class="tab hidden">
      <h2>Data Visualization</h2>
      <div class="viz-controls">
        <label><input type="radio" name="vizMode" value="total" checked /> Total Hours</label>
        <label><input type="radio" name="vizMode" value="category" /> By Category</label>
      </div>
      <canvas id="chart" width="400" height="200"></canvas>
      <button id="refreshViz">Refresh</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
